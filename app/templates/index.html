<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div id="content" class="page">
    <header>
        <h1>YSOCIAL</h1>
        <nav>
            <menu>
                <menuitem><a href="{{ url_for('events/.get_events') }}"><button type="button">Events</button></a></menuitem>
                {% if current_user.is_authenticated %}
                
                  <menuitem><a href="{{ url_for('user.logout') }}"><button type="button">Logout</button></a></menuitem>
                  <small>
                    Logged in as {{ current_user.email }}
                  </small>
                {% else %}
                  <menuitem><a href="{{ url_for('user.get_login') }}"><button type="button">Login</button></a></menuitem>
                {% endif %}
            </menu>
        </nav>
    </header>
    <div class="main">
      <div class="register">
          <h2>Start to explore your area and connect with people</h2>
      </div>
    </div>
    <div class="footer">
      <p class="footer writing">Joy is social!</p>
    </div>
  </div>
</body>
