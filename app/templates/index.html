<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div id="content" class="page">
    <header>
        <h1>YSOCIAL</h1>
        <nav>
            <menu>
                <menuitem><a href="{{ url_for('events/.get_events') }}"><button type="button">Events</button></a></menuitem>
                {% if current_user.is_authenticated %}
                
                  <menuitem><a href="{{ url_for('user.logout') }}"><button type="button">Logout</button></a></menuitem>
                  <small>
                    Logged in as {{ current_user.email }}
                  </small>
                {% else %}
                  <menuitem><a href="{{ url_for('user.get_login') }}"><button type="button">Login</button></a></menuitem>
                {% endif %}
            </menu>
        </nav>
    </header>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <div class="slide first">
          <img src="static/images/eventbild1.jpg" alt='eventbild1'>
        </div>
        <div class="slide">
          <img src="static/images/eventbild2.jpg" alt='eventbild2'>
        </div>
        <div class="slide">
          <img src="static/images/eventbild3.jpg" alt='eventbild3'>
        </div>
        <div class="slide">
          <img src="static/images/eventbild4.jpg" alt='eventbild4'>
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio'+ counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 5000);
    </script>
    <div class="main">
      <div class="register">
          <h2>Start to explore your area and connect with people</h2>
      </div>
    </div>
    <div class="footer">
      <p class="footer writing">Joy is social!</p>
    </div>
  </div>
</body>
